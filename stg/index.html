<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap stuff -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="css/stg.css" rel="stylesheet">

    <!-- scripts -->
    <script src="js/libs/jquery-2.2.2.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/ace/ace.js"></script>
    <script data-main="js/main.js" src="js/libs/require.js"></script>

    <title>STG Sandbox</title>
  </head>
  <body class="ace-tomorrow-night-eighties">
    <div class="stg-container container-fluid fill text-center">
      <div class="row fill">


        <div class="col-xs-12 col-md-6 fill game-column" tabindex="1">
            <div class="row height90">
                <div id="canvasContainer" class="stg-canvas-container"></div>
            </div>
            <div class="row height10">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" id="resetButton" class="btn btn-primary">
                  <span class="glyphicon glyphicon-repeat"></span> <u>R</u>eset
                </button>
                <button type="button" class="btn btn-primary hidden-md hidden-lg" id="editButton">
                  <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
                <button type="button" data-toggle="button" class="btn btn-primary" id="invincibleButton">
                  <span class="glyphicon glyphicon-star"></span> <u>I</u>nvincible
                </button>
              </div>
            </div>
        </div>

        <div class="col-xs-6 fill edit-column">
          <div class="row">
            <div class="col-xs-12 no-padding">
              <div class="input-group">
                <span class="input-group-btn">
                  <button type="button" id="newPattern" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                  <div class="btn-group dropdown" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="glyphicon glyphicon-folder-open"></span>
                    </button>
                    <ul id="stgPatternDropdownItems" class="dropdown-menu">
                    </ul>
                  </div>
                  <button type="button" id="deletePattern" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
                <input type="text" class="form-control ace-tomorrow-night-eighties" placeholder="Pattern Name" id="patternName">

              </div>
            </div>
          </div>

          <div class="row editor-row">
            <div id="activateMethodEditor" class="stg-editor text-left"></div>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
