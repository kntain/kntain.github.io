<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap stuff -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="css/stg.css" rel="stylesheet">

    <!-- scripts -->
    <script src="js/libs/jquery-2.2.2.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/ace/ace.js"></script>
    <script data-main="js/main.js" src="js/libs/require.js"></script>

    <title>STG Sandbox</title>
  </head>
  <body>
    <div class="stg-container container-fluid fill text-center">
      <div class="row fill">


        <div class="col-xs-12 col-md-6 fill game-column" tabindex="1">
            <div class="row height90">
                <div id="canvasContainer" class="stg-canvas-container"></div>
            </div>
            <div class="row height10">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" id="resetButton" class="btn btn-primary"><u>R</u>eset</button>
                <div class="btn-group dropup" role="group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                  </button>
                  <ul id="stgPatternDropdownItems" class="dropdown-menu"></ul>
                </div>
                <button type="button" data-toggle="button" class="btn btn-primary" id="invincibleButton"><u>I</u>nvincible</button>
              </div>
            </div>
        </div>

        <div class="col-xs-6 fill edit-column">
          <div class="row">
              <input type="text" class="form-control" placeholder="Pattern Name" id="patternName">
          </div>
          <!-- <div class="row">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">Activate Method</a></li>
              <li role="presentation"><a href="#">Update Method</a></li>
            </ul>
          </div> -->
          <div class="row editor-row">
            <!-- <textarea class="editor-text-area fill form-control" id="activateTextArea"></textarea> -->
              <div id="activateMethodEditor" class="stg-editor text-left"></div>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
